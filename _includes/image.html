    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}" width="{{ include.width }}"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.title %}
        <p class="image-caption">{{ include.title }}</p>
    {% endif %}
</div>
