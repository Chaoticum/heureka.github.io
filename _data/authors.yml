Vít Novák:
  name: Vít Novák
  bio: Víťa pamatuje v Heurece již mnoho zim. Zkušenosti sbíral na několika pozicích, zahrnujících samozřejmě vývojařinu, nebo třeba role spojené se scrumem. Dneska se s ním velice pravděpodobně setkáte, budete-li se ucházet o místo vývojáře, protože má na starosti jejich nábor.
  avatar: vit-novak.png
